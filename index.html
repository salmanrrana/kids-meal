<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="theme-color" content="#B85C38" />
    <meta
      name="description"
      content="Kids Meal Planner - Discover easy, healthy family meals with Tinder-style swiping"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Premium Typography: Playfair Display for headings, Inter for body, Nunito for legacy support -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <title>Kids Meal Planner</title>
  </head>
  <body>
    <script>
      // Apply theme before React mounts to prevent flash of wrong theme (FOIT).
      // Reads the Zustand persisted state directly from localStorage.
      (function() {
        try {
          var stored = JSON.parse(localStorage.getItem('kids-meal-storage'));
          var theme = stored && stored.state && stored.state.theme;
          if (theme === 'dark' || theme === 'light') {
            document.documentElement.setAttribute('data-theme', theme);
          } else {
            // 'system' or missing â€” use OS preference
            var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
          }
        } catch (e) {
          // Fallback: let CSS handle defaults
        }
      })();
    </script>
    <div id="app"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
